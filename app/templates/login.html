{% extends 'base.html' %}

{% block title %} Register {% endblock %}

{% block content %}
  <form action="{% url 'login' %}" method="POST">
    {% csrf_token %}
    <label for="username">Name: </label>
    <input type="text" name="username" />
    <label for="password">Password: </label>
    <input type="password" name="password" />
    <input type="submit" />
  </form>
{% endblock %}
